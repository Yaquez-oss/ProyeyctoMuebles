<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="stylelogin.css"
     ">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <p>Ingresa tu usuario y contraseña para acceder a tu cuenta.</p>

        <form>
            <label for="email">Usuario</label>
            <input type="email" id="email" placeholder="usuario@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Tu contraseña" required>

            <div class="options">
                <label><input type="checkbox" id="showPass"> Mostrar</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>

            <div class="register">
                ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
            </div>
        </form>
    </div>

    <script>
        // Mostrar / ocultar contraseña
        const passInput = document.getElementById("password");
        const showPass = document.getElementById("showPass");

        showPass.addEventListener("change", () => {
            passInput.type = showPass.checked ? "text" : "password";
        });
    </script>
</body>
</html>
